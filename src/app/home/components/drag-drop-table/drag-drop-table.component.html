<main class="board" cdkDropListGroup>
    <button
      class="board__add"
      cdkOverlayOrigin
      (click)="displayOverlay()"
      #trigger="cdkOverlayOrigin"
      mat-raised-button
      color="primary"
    >
      AÃ±adir Tarea
    </button>

    <section class="board__list">

        <app-drag-drop-step 
            *ngFor="let list of lists" 
            [list]="list" 
            (editTask)="displayOverlay($event)">
        </app-drag-drop-step>

    </section>

    <ng-template
        #connectedOverlay='cdkConnectedOverlay'
        cdkConnectedOverlay
        [cdkConnectedOverlayOrigin]="trigger"
        [cdkConnectedOverlayOpen]="isOverlayDisplayed"
        [cdkConnectedOverlayHasBackdrop]="overlayOptions.hasBackdrop"
        [cdkConnectedOverlayPositions]="position"
        (backdropClick)="hideOverlay()"
        (detach)="hideOverlay()"
    >
      <app-create-task 
        [connectedOverlay]="connectedOverlay" 
        [task]="task" 
        [listId]="listId">
      </app-create-task>
    </ng-template>
  </main>
